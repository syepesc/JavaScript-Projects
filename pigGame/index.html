<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43
            </div>
            <div class="player-panel-message" id="message-0">Game message for Player 1</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-panel-message" id="message-1">Game message for Player 2</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="glyphicon glyphicon-plus-sign" style="font-size:30px;"></i>New game</button>
        <button class="btn-roll"><i class="glyphicon glyphicon-refresh" style="font-size:30px;"></i></i>Roll dice</button>
        <button class="btn-hold"><i class="glyphicon glyphicon-download-alt" style="font-size:30px;"></i>Hold</button>

        <input type="text" placeholder="Final score" class="final-score">

        <img src="dice-1.png" alt="Dice" class="dice">
        <img src="dice-2.png" alt="Dice 2" class="dice2">
    </div>

    <script src="app.js"></script>
</body>

</html>
